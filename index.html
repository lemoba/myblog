  <script>
    window.$docsify = {
      homepage: 'home.md',
      name: 'WiKi-Notes',
      // repo: 'https://github.com/lemoba',
      subMaxLevel: 4,
      maxLevel: 4,

      mergeNavbar: true,

  }
